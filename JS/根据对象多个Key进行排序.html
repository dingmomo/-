<script>
console.time('aa');
  let arr =[
        { ownerNo: "a", customerCode: "2" },
        { ownerNo: "3", customerCode: "2" },
        { ownerNo: "a", customerCode: "2" },
        { ownerNo: "a", customerCode: "4" },
        { ownerNo: "3", customerCode: "2" },
  ]
  let data = []
  let keysArr = []
  let keys = Object.keys(arr[0]) //获取公共key值
  let obj = {}
  arr.forEach((value,index)=>{
    keys.forEach((v) =>{
      if(obj[v] === undefined) obj[v] ={}
      if(obj[v][value[v]+'a']===undefined){ //遍历获取归属key值索引数组
        obj[v][value[v]+'a']=[index] //防止JS对象排序
      }else{
        obj[v][value[v]+'a'].push(index) 
      }
    })
  })
  keys.forEach(v=>{
    let vkes = Object.keys(obj[v]) //获取排序key值
    vkes.forEach(value=>{
      obj[v][value].forEach(vau=>{
      if(keysArr.indexOf(vau)===-1){ //判断是否已被纳入排序
      data.push(arr[vau])
      keysArr.push(vau) //添加完成，标记索引
      }else return
      })
    })
  })
  console.log(data);
console.timeEnd('aa')
</script>
