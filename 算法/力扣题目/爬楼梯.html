<script>
  // 题目 https://leetcode.cn/problems/climbing-stairs/submissions/
  var climbStairs = function (n) { //动态规划解决
    const dp = [1,1];
    for (let i = 2; i <= n; i++) {
      dp[i] = dp[i - 1] + dp[i - 2];
    }
    return dp[n];
  };
  var climbStairs = function (n) { //滚动数组解决
      let prev1 = 1;
      let prev2 = 1;
      let cur = 1;
      for (let i = 2; i <= n; i++) {
        cur = prev1 + prev2;
        prev2 = prev1;
        prev1 = cur;
      }
      return cur;
    };
</script>
