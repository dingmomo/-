<script>
  let arr = 121
  var isPalindrome = function(x) {
    if(x==0) return false;
    arr = x.toString().split("")
    let i = parseInt (arr.length/2) //数组折半双指针遍历对比
    for (let indearr = 0; indearr < i; indearr++) {
      if(arr[indearr]!==arr[arr.length-1-indearr]){
        return false;
      }
    }
    return true
};
console.log(isPalindrome(arr));
  
</script>
