<script>
 var searchInsert = function(nums, target) {
    let index = nums.indexOf(target) //判断数组是否包含
    if(index!==-1){
      return  index
      }else{
        for (let i = 0; i < nums.length; i++) { //不包含就遍历数组看是否在数组中存在大于到值
          if(nums[i]>target){
            return i
          }
        }
        if(target<=0){ //判断是否为0
          return 0
        }else{//如不为0那么数值超出了数组的最大值
          return nums.length
        }
       
      }
};
console.log(searchInsert([1,3,5,6],2))
</script>
