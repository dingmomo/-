<script>
var removeDuplicates = function(nums) {
    let i=1,j=1;
    while(j<nums.length){
        
        while(j<nums.length && nums[j-1]===nums[j]) j++;
        if(j<nums.length) nums[i++]=nums[j++];
    }
    return i;
};
console.log(removeDuplicates([1,1,2]));
</script>
